<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump for Joy</title>
    <link rel="stylesheet" href="style/my_style.css">
</head>

<body>
    <div id="header">
        <h2>Jump for Joy sale</h2>
    </div>

    <div id="main">
        <div class="guess_box"> <img src="images/jump1.jpg" alt="imagen 1"></div>
        <div class="guess_box"> <img src="images/jump2.jpg" alt="imagen 2"></div>
        <div class="guess_box"> <img src="images/jump3.jpg" alt="imagen 3"></div>
        <div class="guess_box"> <img src="images/jump4.jpg" alt="imagen 4"></div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".guess_box").click(function () {
                $(".guess_box p").remove();
                var discount = Math.floor((Math.random() * 5) + 5);
                var discount_msg = "<p>Your Discount is " + discount + "%</p>"
                alert(discount_msg)
                $(this).append(discount_msg)
            });
        });
    </script>
</body>

</html>
